<!DOCTYPE html>
<html>
<head>
    <style>
        b {
            color: white;
            background-color: black;
            opacity: 50%;
        }
    </style>    
    <title>Title of the document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('a').click(function (e) {
                e.preventDefault(); 
                var luaFile = $(this).attr('href');
                $.get(luaFile, function (data) {
                });
            });
            $(document).keydown(function (e) {
                if (e.which == 27) {
                    window.close();
                }
            });
        });
    </script>
</head>
<body>
    <div class="gui">
        <a href="RallyTP.lua"><b>Teleport to Rally</b></a>
        <br>
        <a href="LSTP.lua"><b>Teleport to Los Santos</b></a>
        <br>
        <a href="SandyTP.lua"><b>Teleport to Sandy</b></a>
    </div>
</body>
</html>
